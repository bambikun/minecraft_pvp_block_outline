<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PVPテクスチャ平均色枠ツール（自動補正＋ZIP）</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      background: #1e1e1e;
    }
    canvas {
      margin: 10px;
      image-rendering: pixelated;
      border: 1px solid #555;
      max-width: 256px;
      max-height: 256px;
    }
    input, label {
      margin-right: 10px;
    }
    a {
      display: block;
      color: #33f;
      margin-bottom: 10px;
    }
    #zip-download {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
    #zip-download:hover {
      background: #666;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>

<h1>PVPテクスチャ平均色枠ツール（フォルダ対応）</h1>
<p>PNG画像またはフォルダをドロップしてください。ZIPに構造を維持して保存されます。</p>

<label>枠の太さ: <input type="number" id="thickness" value="1" min="1" max="32" /></label>

<div id="drop-zone">ここにファイルやフォルダをドロップ</div>
<div id="result"></div>
<button id="zip-download">⬇ ZIPで一括ダウンロード</button>

<script>
const dropZone = document.getElementById("drop-zone");
const resultDiv = document.getElementById("result");
const zipButton = document.getElementById("zip-download");
const zip = new JSZip();

let processedCount = 0;
let totalToProcess = 0;
let filesToProcess = [];

dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.style.background = "#2a2a2a";
});
dropZone.addEventListener("dragleave", () => {
  dropZone.style.background = "#1e1e1e";
});
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.style.background = "#1e1e1e";
  resultDiv.innerHTML = "";
  zip.remove("converted"); // リセット
  const thickness = Math.max(1, parseInt(document.getElementById("thickness").value, 10));
  const items = e.dataTransfer.items;

  processedCount = 0;
  totalToProcess = 0;
  filesToProcess = [];

  const pending = [];
  for (let i = 0; i < items.length; i++) {
    const entry = items[i].webkitGetAsEntry?.();
    if (entry) {
      traverse(entry, "", pending, thickness);
    }
  }

  Promise.all(pending).then(() => {
    if (filesToProcess.length === 0) {
      resultDiv.textContent = "PNG画像が見つかりませんでした。";
      zipButton.style.display = "none";
      return;
    }
    zipButton.style.display = "none";
    totalToProcess = filesToProcess.length;
    for (const { file, path, thickness } of filesToProcess) {
      processImage(file, path, thickness);
    }
  });
});

function traverse(entry, currentPath, pending, thickness) {
  return new Promise((resolve) => {
    if (entry.isFile) {
      entry.file((file) => {
        resolve();
      });
    } else if (entry.isDirectory) {
      const reader = entry.createReader();
      reader.readEntries((entries) => {
        const subPromises = [];
        for (const subEntry of entries) {
          subPromises.push(traverse(subEntry, currentPath + entry.name + "/", pending, thickness));
        }
        Promise.all(subPromises).then(resolve);
      });
    }
  }).then((p) => pending.push(p));
}

function processImage(file, zipPath, thickness) {
  const img = new Image();
  const reader = new FileReader();
  reader.onload = (e) => img.src = e.target.result;
  img.onload = () => {
    const w = img.width;
    const h = img.height;
    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, w, h).data;

    let r = 0, g = 0, b = 0, a = 0;
    for (let i = 0; i < imageData.length; i += 4) {
      const alpha = imageData[i + 3] / 255;
      r += imageData[i] * alpha;
      g += imageData[i + 1] * alpha;
      b += imageData[i + 2] * alpha;
      a += alpha;
    }
    const avgR = Math.round(r / Math.max(a, 1));
    const avgG = Math.round(g / Math.max(a, 1));
    const avgB = Math.round(b / Math.max(a, 1));

    const brightness = 0.299 * avgR + 0.587 * avgG + 0.114 * avgB;
    let modR = avgR, modG = avgG, modB = avgB;
    if (brightness > 160) {
      modR = Math.max(0, Math.round(avgR * 0.6));
      modG = Math.max(0, Math.round(avgG * 0.6));
      modB = Math.max(0, Math.round(avgB * 0.6));
    } else if (brightness < 96) {
      modR = Math.min(255, Math.round(avgR * 1.4));
      modG = Math.min(255, Math.round(avgG * 1.4));
      modB = Math.min(255, Math.round(avgB * 1.4));
    }

    const modColor = `rgb(${modR},${modG},${modB})`;
    const maxThickness = Math.floor(Math.min(w, h) / 2);
    const drawThickness = Math.min(thickness, maxThickness);
    ctx.fillStyle = modColor;
    for (let i = 0; i < drawThickness; i++) {
      ctx.fillRect(i, 0, w - i * 2, 1);
      ctx.fillRect(i, h - 1 - i, w - i * 2, 1);
      ctx.fillRect(0, i, 1, h - i * 2);
      ctx.fillRect(w - 1 - i, i, 1, h - i * 2);
    }

    canvas.toBlob((blob) => {
      const link = document.createElement("a");
      link.download = zipPath;
      link.href = URL.createObjectURL(blob);
      link.textContent = "⬇ " + zipPath;
      resultDiv.appendChild(canvas);
      resultDiv.appendChild(link);

      const reader2 = new FileReader();
      reader2.onload = () => {
        zip.file("converted/" + zipPath, reader2.result.split(",")[1], { base64: true });
        processedCount++;
        if (processedCount === totalToProcess) {
          zipButton.style.display = "inline-block";
        }
      };
      reader2.readAsDataURL(blob);
    }, "image/png");
  };
  reader.readAsDataURL(file);
}

zipButton.addEventListener("click", () => {
  zip.generateAsync({ type: "blob" }).then((content) => {
    const zipURL = URL.createObjectURL(content);
    const a = document.createElement("a");
    a.href = zipURL;
    a.download = "converted_textures.zip";
    a.click();
  });
});
</script>

</body>
</html>
