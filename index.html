<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PVPテクスチャ平均色枠ツール（ZIP対応）</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      background: #1e1e1e;
    }
    canvas {
      margin: 10px;
      image-rendering: pixelated;
      border: 1px solid #555;
    }
    input, label {
      margin-right: 10px;
    }
    a {
      display: block;
      color: #33f;
      margin-bottom: 10px;
    }
    #zip-download {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #zip-download:hover {
      background: #666;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>

<h1>PVPテクスチャ平均色枠ツール（ZIP対応）</h1>
<p>16×16 PNG画像をドラッグ＆ドロップしてください。平均色で枠線を描画し、個別ダウンロード＋一括ZIP保存が可能です。</p>

<label>枠の太さ: <input type="number" id="thickness" value="1" min="1" max="8" /></label>

<div id="drop-zone">ここに画像ファイルをドロップ</div>
<div id="result"></div>
<button id="zip-download" style="display:none">⬇ すべてZIPでダウンロード</button>

<script>
const dropZone = document.getElementById("drop-zone");
const resultDiv = document.getElementById("result");
const zipButton = document.getElementById("zip-download");
const zip = new JSZip();

dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.style.background = "#2a2a2a";
});
dropZone.addEventListener("dragleave", () => {
  dropZone.style.background = "#1e1e1e";
});
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.style.background = "#1e1e1e";
  const files = e.dataTransfer.files;
  handleFiles(files);
});

function handleFiles(files) {
  const thickness = parseInt(document.getElementById("thickness").value, 10);
  resultDiv.innerHTML = "";
  zip.folder("converted");

  let processedCount = 0;
  let totalToProcess = 0;

  for (const file of files) {
    if (!file.name.endsWith(".png")) continue;
    totalToProcess++;

    const img = new Image();
    const reader = new FileReader();
    reader.onload = (e) => { img.src = e.target.result; };
    img.onload = () => {
      if (img.width !== 16 || img.height !== 16) {
        const warn = document.createElement("p");
        warn.textContent = `⚠ スキップ: ${file.name}（サイズが16x16ではありません）`;
        resultDiv.appendChild(warn);
        processedCount++;
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = 16;
      canvas.height = 16;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, 16, 16);
      const data = imageData.data;
      let r = 0, g = 0, b = 0, a = 0;
      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3] / 255;
        r += data[i] * alpha;
        g += data[i + 1] * alpha;
        b += data[i + 2] * alpha;
        a += alpha;
      }

      const avgR = Math.round(r / Math.max(a, 1));
      const avgG = Math.round(g / Math.max(a, 1));
      const avgB = Math.round(b / Math.max(a, 1));
      const avgColor = `rgba(${avgR},${avgG},${avgB},1)`;

      // 枠線描画
      ctx.fillStyle = avgColor;
      for (let i = 0; i < thickness; i++) {
        ctx.fillRect(i, 0, 16 - i * 2, 1);               // 上
        ctx.fillRect(i, 15 - i, 16 - i * 2, 1);           // 下
        ctx.fillRect(0, i, 1, 16 - i * 2);               // 左
        ctx.fillRect(15 - i, i, 1, 16 - i * 2);           // 右
      }

      // 個別保存リンク
      canvas.toBlob((blob) => {
        const link = document.createElement("a");
        link.download = file.name;
        link.href = URL.createObjectURL(blob);
        link.textContent = "⬇ " + file.name;
        resultDiv.appendChild(canvas);
        resultDiv.appendChild(link);

        // ZIPに追加
        const reader2 = new FileReader();
        reader2.onload = () => {
          zip.file(file.name, reader2.result.split(",")[1], { base64: true });
          processedCount++;
          if (processedCount === totalToProcess) {
            zipButton.style.display = "inline-block";
          }
        };
        reader2.readAsDataURL(blob);
      }, "image/png");
    };
    reader.readAsDataURL(file);
  }
}

zipButton.addEventListener("click", () => {
  zip.generateAsync({ type: "blob" }).then((content) => {
    const zipURL = URL.createObjectURL(content);
    const a = document.createElement("a");
    a.href = zipURL;
    a.download = "converted_textures.zip";
    a.click();
  });
});
</script>

</body>
</html>
