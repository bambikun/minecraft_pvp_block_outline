<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PVPテクスチャ平均色枠ツール（PNG限定サイズ自由）</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #drop-zone {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      background: #1e1e1e;
    }
    canvas {
      margin: 10px;
      image-rendering: pixelated;
      border: 1px solid #555;
      max-width: 256px; /* 大きい画像は見やすいように最大サイズ制限 */
      max-height: 256px;
    }
    input, label {
      margin-right: 10px;
    }
    a {
      display: block;
      color: #33f;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>PVPテクスチャ平均色枠ツール（PNG限定・サイズ自由）</h1>
<p>PNG画像をドラッグ＆ドロップしてください。平均色で枠線を描画し、ダウンロードリンクを生成します。</p>

<label>枠の太さ: <input type="number" id="thickness" value="1" min="1" max="32" /></label>

<div id="drop-zone">ここに画像ファイルをドロップ</div>
<div id="result"></div>

<script>
const dropZone = document.getElementById("drop-zone");
const resultDiv = document.getElementById("result");

dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.style.background = "#2a2a2a";
});
dropZone.addEventListener("dragleave", () => {
  dropZone.style.background = "#1e1e1e";
});
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.style.background = "#1e1e1e";
  const files = e.dataTransfer.files;
  handleFiles(files);
});

function handleFiles(files) {
  const thicknessInput = document.getElementById("thickness");
  let thickness = parseInt(thicknessInput.value, 10);
  if (isNaN(thickness) || thickness < 1) thickness = 1;

  resultDiv.innerHTML = "";

  for (const file of files) {
    if (!file.name.toLowerCase().endsWith(".png")) continue;

    const img = new Image();
    const reader = new FileReader();

    reader.onload = (e) => {
      img.src = e.target.result;
    };
    img.onload = () => {
      const w = img.width;
      const h = img.height;

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, w, h);
      const data = imageData.data;

      let r = 0, g = 0, b = 0, a = 0;
      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3] / 255;
        r += data[i] * alpha;
        g += data[i + 1] * alpha;
        b += data[i + 2] * alpha;
        a += alpha;
      }

      const avgR = Math.round(r / Math.max(a, 1));
      const avgG = Math.round(g / Math.max(a, 1));
      const avgB = Math.round(b / Math.max(a, 1));
      const avgColor = `rgba(${avgR},${avgG},${avgB},1)`;

      // 線の太さが大きすぎて画像サイズを超えないよう調整
      const maxThickness = Math.floor(Math.min(w, h) / 2);
      const drawThickness = Math.min(thickness, maxThickness);

      ctx.fillStyle = avgColor;
      for (let i = 0; i < drawThickness; i++) {
        ctx.fillRect(i, 0, w - i * 2, 1);               // 上辺
        ctx.fillRect(i, h - 1 - i, w - i * 2, 1);       // 下辺
        ctx.fillRect(0, i, 1, h - i * 2);               // 左辺
        ctx.fillRect(w - 1 - i, i, 1, h - i * 2);       // 右辺
      }

      canvas.style.maxWidth = "256px";
      canvas.style.maxHeight = "256px";

      // ダウンロードリンク生成
      canvas.toBlob((blob) => {
        const link = document.createElement("a");
        link.download = file.name;
        link.href = URL.createObjectURL(blob);
        link.textContent = "⬇ " + file.name;
        resultDiv.appendChild(canvas);
        resultDiv.appendChild(link);
      }, "image/png");
    };
    reader.readAsDataURL(file);
  }
}
</script>

</body>
</html>
